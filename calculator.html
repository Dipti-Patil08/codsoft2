<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .calculator {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 20px;
            width: 280px;
            text-align: center;
        }
        .display {
            width: 100%;
            height: 70px;
            border-radius: 10px;
            background: #333;
            color: white;
            text-align: right;
            padding: 15px;
            box-sizing: border-box;
            font-size: 2em;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            border: 2px solid #222;
        }
        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.6));
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background: #f1f1f1;
            border: none;
            border-radius: 10px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background: #ddd;
            transform: scale(1.05);
        }
        .button.operator {
            background: #f39c12;
            color: white;
        }
        .button.operator:hover {
            background: #e67e22;
        }
        .button.double {
            grid-column: span 2;
        }
        .button.triple {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button triple operator" onclick="clearDisplay()">C</div>
            <div class="button operator" onclick="appendToDisplay('/')">/</div>
            <div class="button operator" onclick="appendToDisplay('*')">*</div>
            <div class="button operator" onclick="appendToDisplay('-')">-</div>
            <div class="button operator" onclick="appendToDisplay('+')">+</div>
            <div class="button operator" onclick="appendToDisplay('%')">%</div>
            <div class="button operator" onclick="appendToDisplay('sqrt(')">âˆš</div>
           
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
             <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
